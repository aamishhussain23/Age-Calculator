<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Age Calculator</title>
    <link rel="stylesheet" href="build.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body class="relative dark:bg-gray-900 bg-blue-100 w-full h-dynamic flex flex-col items-center gap-5 antialiased">
    <div id="darkmode"
        class="dark:bg-gray-950 dark:fill-gray-100 absolute top-4 left-4 w-6 h-6 bg-blue-200 fill-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-sun" viewBox="0 0 16 16">
            <path
                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z">
            </path>
            </path>
        </svg>
    </div>
    <div class="w-full flex flex-col items-center dark:bg-gray-950 bg-blue-200 rounded-lg p-10">
        <label class="dark:text-gray-100 uppercase font-medium text-lg p-2" for="dob">Enter your Date of Birth</label>
        <input class="dark:bg-black dark:text-gray-100 border-2 px-4 py-2 rounded-xl" type="date" id="dob">
        <button
            class=" dark:hover:bg-gray-900 dark:bg-gray-800 dark:text-gray-100 bg-blue-300 px-6 py-2 rounded-full mt-5 uppercase font-semibold text-sm hover:shadow-lg hover:bg-blue-400 transition ease-in-out hover:duration-300"
            onclick="startAgeUpdate()">Start</button>
    </div>
    <div class="flex flex-col flex-grow items-center justify-around">
        <p class="dark:text-gray-100 text-2xl font-semibold uppercase">Current Age</p>
        <span class="dark:text-gray-100 text-5xl md:text-6xl" id="result">0</span>
        <p id="imp" class="dark:text-gray-100 text-xs uppercase">This is how fast your age is moving</p>
    </div>
    <div class="dark:text-gray-100 dark:bg-gray-800 mb-10 italic font-semibold capitalize bg-blue-200 px-8 py-2 rounded-xl"
        id="quotes">" Time waits for
        None. "</div>
    <script src="script.js"></script>
</body>

</html>
